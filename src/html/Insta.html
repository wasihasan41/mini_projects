<!DOCTYPE html>
<html>
<head>
    <title>Instagram</title>
    <link rel="stylesheet" href="/src/css/Insta.css">
     <script src="https://kit.fontawesome.com/88c7cb937d.js" crossorigin="anonymous"></script>
</head>
<body>
    <header id="header">
            <div class="name-icon">
                <h1>Instagram</h1>
                <div class="icon">
                    <i class="far fa-plus-square"></i>
                    <i class="far fa-comment-dots"></i>
                </div>
            </div>
        <div class="story">
            <div class="image-name">
                <div class="image-container">
                    <div class="image-icon">
                        <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhh-adaJ2kcDUvfbA_FWvoPHbmijfvR2hvwA&usqp=CAU"/>
                        <button class="btn"> <i class="fas fa-plus"></i> </button>
                    </div>
                </div>    
                <p>Your Story</p>
            </div>
            <div class="image-name">
                <div class="image-container ring">
                    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQwqAR7L2hn0ZV2tH30MRgaCC7piHluWzR5Lg&usqp=CAU"/>
                </div>    
                <p>itzmefeather</p>
            </div>
            <div class="image-name">
                <div class="image-container ring">
                    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcTAOzuwDaIJnMWZK8EMnDuIkx2Rz495miO9pg&usqp=CAU"/>
                </div>
                <p> Water_storm</p>
            </div>
            <div class="image-name">
                <div class="image-container ring">
                    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcR0t7wCsR0WY6wYXnNszyxJonGX6cjw3Ljp7bSwdcDsLm8D0F0Vc0eQYKMWEOgYtDlwU_A&usqp=CAU"/>
                </div>
                <p>DreAmSpace</p>
            </div>
            <div class="image-name">
                <div class="image-container ring">
                    <img class="image" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcQFG8UDWdBVwOqQBHSqGTHOSWSRyLElx758Bg&usqp=CAU"/>
                </div>
                <p>Fr!eNd_Sh!p</p>
             </div>
        </div>
        </header>
        <section>
            <div class="img-cntnt-icon">
                <div class="cartoon">
                    <img class="flower" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZzG_yHwcgrgJD67eyyVVYIB44SHeOBWkoxw&usqp=CAU"/>
                </div>
                <div class="namendicon">
                    <div class="name-adrs">
                        <p><b>DreamSk!</b></p>
                        <p>dream land, Las vegas</p>
                    </div>
                    <div class="menu">
                        <i class="fas fa-ellipsis-v"></i>
                    </div>
                </div>    
            </div>
            <div class="image-captions">
                <img class="full-img" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcSZzG_yHwcgrgJD67eyyVVYIB44SHeOBWkoxw&usqp=CAU"/>
                <div class="all-icon">
                    <div class="likenshare">
                        <i class="fas fa-heart" style="color: red"></i>
                        <i class="far fa-comment"></i>
                        <i class="far fa-paper-plane"></i>
                    </div>
                    <div class="bookmark">
                        <i class="far fa-bookmark"></i>
                    </div>
                </div>
            </div>
            <div class="comment-section">
                <p><b>7,095 likes</b></p>
                <p><b>Planetspark</b> Lack of Fluency and Confidence can hold your child back<p1>...more</p1></p>
                <p class="text">view all 38 comments</p>
            </div>
            <div class="comments">
                <img class="IMAGE" src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhh-adaJ2kcDUvfbA_FWvoPHbmijfvR2hvwA&usqp=CAU"/>
                <input class="INPUT" type="text" placeholder="Add a comment...">
                <i class="fas fa-plus-circle"></i>
            </div>
        </section>  
    <nav class="nav">
        <i class="fas fa-home"></i>
        <i class="fas fa-search"></i>
        <i class="far fa-play-circle"></i>
        <i class="far fa-heart"></i>
        <img src="https://encrypted-tbn0.gstatic.com/images?q=tbn:ANd9GcRhh-adaJ2kcDUvfbA_FWvoPHbmijfvR2hvwA&usqp=CAU">
    </nav>
</body>
</html>
