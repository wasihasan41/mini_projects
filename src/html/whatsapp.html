<!DOCTYPE html>
<html>
    <head>
    <title> WhatsApp</title>
        <link rel="stylesheet" href="/src/css/whatsapp.css"/>
        <script src="https://kit.fontawesome.com/88c7cb937d.js" crossorigin="anonymous"></script>
    </head>
    <body>
        <header id="WP">
            <div class="top-header">
                <p>WhatsApp</p>
                <div class="icon">
                    <i class="fas fa-search"></i>
                    <i class="fas fa-ellipsis-v"></i>
                </div>
            </div>
            <nav class="nav">
                <i class="fas fa-camera"></i>
                <div class="nav-item">
                   <p>CHATS</p>
                   <p>3</p>
                </div>
                <div class="nav-item">
                    <p>STATUS</p>
                </div>
                <div class="nav-item">
                    <p>CALLS</p>
                    <p>1</p>
                </div>
            </nav>
        </header>
        <section class="messages">
            <div class="user-chat">
                <img class="user-image" src="https://images.unsplash.com/photo-1599420186946-7b6fb4e297f0?ixlib=rb-1.2.1&ixid=MnwxMjA3fDF8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=687&q=80" />
                <div class=user-name-date>
                    <div class="name">
                        <p class="p">Papa</p>
                        <p>21/01/22</p>
                    </div>
                    <div class="user-msg-count">
                        <p>https://fb.wtach/aG7wuCkzlg/</p>
                        <p>1</p>
                    </div>
                </div>
            </div>
             <div class="user-chat">
                <img  class="user-image" src="https://images.unsplash.com/photo-1500989145603-8e7ef71d639e?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=876&q=80">
                 <div class="user-name-date">
                    <div class="name">
                        <p class="p">Arz</p>
                        <p>14/01/22</p>
                    </div>
                    <div class="user-msg-count">
                        <p>Audio</p>
                        <p>1</p>
                    </div>
                 </div>
            </div>
        </section>
    </body>
</html>
